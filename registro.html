<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Hero</title>
    <link rel="stylesheet" href="css/registro.css" />
</head>
<body>


    <div class="bar-discount">
      
        <p>20% de desconto em todos os produtos!</p>
    
      </div>
    
      <header class="super-herois">
    
        <div>
    
          <img class="Logo" src="/img/logo 1.png " alt="">
    
        </div>
        
        <h1 class="Cabecalho">Super - Heróis</h1>
    
      </header>

      <div class="formulario">

        <p class="registro">Registro</p>

        <form action="" method="post">
      
      
            <fieldset>
        
    
          
              <div class="Nome-e-sobrenome">
    
          <label for="Nome-e-sobrenome"></label>
          <input type="text" name="Nome-e-sobrenome" id="Nome-e-sobrenome" placeholder="Nome e Sobrenome">
    
        </div>
    
          
        <div class="Email">
    
          <label for="Email"></label>
          <input type="email" name="Email" id="Email" placeholder="Email">
    
        </div>

             
        <div class="Senha">
    
            <label for="passowrd"></label>
            <input type="text" name="passowrd" id="passowrd" placeholder="Senha">
      
          </div>

   
          <div class="Pais">
    
            <label for="Pais"></label>
           <select name="Pais" id="Pais" placeholder="Pais">
               <option selected disabled>Pais</option>

               <option value="Brasil">Brasil</option>
               <option value="Argentina">Argentina</option>
               <option value="Paraguai">Paraguai</option>
               <option value="Uruguai">Uruguai</option>
               <option value="Chile">Chile</option>

            </optgroup>

           </select>
      
          </div> 
          


          <div>

        <button class="limpar">
          <h2>Limpar</h2>
        </button>

        <button class="registrar">
            <h2><a class="link" href="contato.html">Registrar</a></h2>
          </button>


    </div>
    
        <p class="direct"> Já possui uma conta ? <a class="link2" href="login.html">Entrar</a> </p>
    
    
        </form>
    
    
    </fieldset>


      </div>

      
  <footer>

    <p>Todos os direitos reservados a Front-End I</p>
    
</footer>


    
</body>
</html>
